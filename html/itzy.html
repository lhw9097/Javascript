<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/itzy.css">
</head>
<body>
    <div id="item">
        <img src="../img/itzy.jpeg" width="400px" alt="이미지">
        <br>
        <button class="over" id="open" onclick="showDetail()">상세 설명 보기</button>
        <div id="desc" class="detail">
            <h4>그룹 있지</h4>
            <p>팀명 'ITZY'는 '너희가 원하는 거 전부 있지? 있지!' 라는 뜻을 가지고 있으며,
               정식 한글 표기법은 '있지'이다. 
               혹 영어명인 'ITZY'로만 들어본 사람들이 한글로는 어떻게 적는지 몰라
               '잇지'라고 부르는 경우도 꽤 많이 있는데,
               '있지'라고 불러야 한다며 정정해주는 것이 <br>
               팬덤 믿지에게는 일상이 되었다.</p>
            <button id="close" onclick="hideDetail()">상세 설명 닫기</button>
        </div>
    </div>
    <script src="../js/itzy.js"></script>
</body>
</html>
